<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>HEX GAME</title>
  </head>
  <body>
    <section class="countainer">
      <header id="header">
        <h1 id="title">HEX GAME</h1>
      </header>
      <div class="info">
        <p>You have three tries to match the right color with the given hex</p>
      </div>
      <div id="hero">
        <div id="hero1">
          <h2 class="x"><i class="fa fa-times"></i></h2>
        </div>
        <div id="hero2">
          <h1 class="givenTitle">HEX GIVEN</h1>
          <h2 class="given"></h2>
        </div>
        <div id="hero3">
          <h2 class="score"><i class="fa fa-check"></i></p>
        </div>
      </div>
      <div id="gameCounter">
        <div class="first">
          <button class="p1"></button>
          <button class="p2"></button>
          <button class="p3"></button>
        </div>
        <div class="second">
          <button class="p4"></button>
          <button class="p5"></button>
          <button class="p6"></button>
        </div>
      </div>
      <div class="play">
        <a href="#" class="btn">Play</a>
        <a href="index.html" class="bttn">Refresh Hex</a>
        <!-- <h1 class="emoji">&#128512;</h1> -->
      </div>
    </section>
    <script src="hex-game.js"></script>
  </body>
</html>
